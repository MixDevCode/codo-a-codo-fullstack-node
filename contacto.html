<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insutech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section id="header">
    <div class="navbar-brand">
      <img src="assets/img/logo.png" alt="Insutech" width="200" />
    </div>
    <div class="topnav" id="myTopnav">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html" class="active">Contacto</a>
      <a href="javascript:void(0);" class="icon" onclick="mostrarNav()"
        >&#9776;</a
      >
    </div>
    </section>
    <div class="container row">
        <div class="left-contact-column">
          <div class="contenido-contacto">
            <!-- Iframe -->
            <h1>Ubicación</h1>
            <iframe class="map" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=Av.%20Dr.%20Honorio%20Pueyrred%C3%B3n%201841,%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires,%20Argentina+(Insutech)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <!-- Iconos con redes sociales y telefono -->
            <div class="iconos">
              <a target="_blank" href="https://www.instagram.com/" style="color: #E1306C;"><i class="fa-brands fa-square-instagram"></i></a>
              <a target="_blank" href="https://www.facebook.com/?locale=es_LA" style="color: #4267B2;"><i class="fa-brands fa-square-facebook"></i></a>
              <a target="_blank" href="https://wa.me/5491100000000?text=Estoy%20interesad@%20en%20comprar%20algo" style="color: #25D366;"><i class="fa-brands fa-square-whatsapp"></i></a>
              <a target="_blank" href="https://github.com/MixDevCode/codo-a-codo-fullstack-node"><i class="fa-brands fa-square-github"></i></a>
            </div>
          </div>
        </div>

        <div class="right-contact-column">
            <!-- Formulario -->
            <h1>Formulario de Contacto</h1>
            <form action="https://formspree.io/f/xvoendwv" method="POST">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <div class="formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" size="30" maxlength="50" placeholder="Tu nombre..."
                            required>
                    </div>
                    <div class="formulario">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" size="30" maxlength="50"
                            placeholder="Tu apellido..." required>
                    </div>
                    <div class="formulario">
                        <label for="email">Email</label>
                        <input type="email" id="mail" name="email" maxlength="60"
                            placeholder="Tu correo email..." required>
                    </div>
                    <div class="formulario">
                        <label for="provincia">Provincia</label>
                        <select id="provincia" name="provincia" required>
                            <option value="" disabled selected hidden>Selecciona una provincia...</option>
                            <option value="buenos_aires">Buenos Aires</option>
                            <option value="caba">Ciudad Autónoma de Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entre_rios">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="la_pampa">La Pampa</option>
                            <option value="la_rioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="rio_negro">Río Negro</option>
                            <option value="salta">Salta</option>
                            <option value="san_juan">San Juan</option>
                            <option value="san_luis">San Luis</option>
                            <option value="santa_cruz">Santa Cruz</option>
                            <option value="santa_fe">Santa Fe</option>
                            <option value="santiago_del_estero">Santiago del Estero</option>
                            <option value="tierra_del_fuego">Tierra del Fuego</option>
                            <option value="tucuman">Tucumán</option>
                        </select>
                    </div>
                    <div class="formulario">
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad" name="ciudad" required>
                            <option value="" disabled selected hidden>Selecciona una ciudad...</option>
                        </select>
                    </div>
                  </fieldset>
                    <fieldset>
                        <legend>Motivo</legend>
                        <div class="formulario controls">
                            <div>
                              <label for="consulta">
                                <input type="radio" id="Consulta" name="motivo" value="Consulta" required>
                                Consulta
                              </label>
                            </div>
                            <div>
                              <label for="reclamo">
                                <input type="radio" id="Reclamo" name="motivo" value="Reclamo" required>
                                Reclamo
                              </label>
                            </div>
                        </div>
                        <div class="formulario">
                            <label for="comentario">Comentario</label>
                            <textarea id="comentario" name="comentario" rows="4" style="resize: none; width: 100%;"
                                placeholder="Escribe tu comentario aquí..."></textarea>
                        </div>
                        <div class="formulario">
                            <label for="imagen">Imagen (PNG o JPG, hasta 10MB)</label>
                            <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg">
                        </div>
                    </fieldset>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <br>
    <footer>
        <p>© 2024 Insutech</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
