<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insutech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="header">
        <div class="navbar-brand">
            <img src="assets/img/logo.png" alt="Insutech" width="200">
        </div>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html" class="active">Contacto</a>
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fas fa-dollar-sign"></i>
              </button>
              <div class="dropdown-content">
                <a href="#" onclick="setPrice('peso')">Pesos<span><i class="fas fa-check hidden" id="peso"></i></span></a>
                <a href="#" onclick="setPrice('dolar')">Dólares<span><i class="fas fa-check hidden" id="dolar"></i></span></a>
              </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="mostrarNav()">&#9776;</a>
          </div>
    </section>
    <div class="container row">
        <div class="left-column">
            <!-- Iframe -->
            
            <!-- Iconos con redes sociales y telefono -->
            <i class="fa-solid fa-phone"></i>
        </div>

        <div class="right-column">
            <!-- Formulario -->
            <form action="" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="user_name">
                <label for="email">Email</label>
                <input type="email" id="mail" name="user_email">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <br>
    <footer>
        <p>© 2024 Insutech</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
